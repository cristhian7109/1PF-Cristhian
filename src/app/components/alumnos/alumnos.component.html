<div>
    <mat-toolbar class="containerToolbar">
        <span appTitles>Alumnos</span>
        <button mat-raised-button class="btn_add" (click)="openModal('add',0)">Agregar</button>
    </mat-toolbar>
    <div class="table-container">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
              <th mat-header-cell  *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element;let i = index"> {{i}} </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
              <td mat-cell *matCellDef="let element"> {{{nombre:element.nombre,apellido:element.apellido} | conversor }} </td>
            </ng-container>
            <ng-container matColumnDef="edad">
              <th mat-header-cell *matHeaderCellDef> Edad </th>
              <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
            </ng-container>
            <ng-container matColumnDef="sexo">
              <th mat-header-cell *matHeaderCellDef> Sexo </th>
              <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
            </ng-container>
            <ng-container matColumnDef="promedio">
              <th mat-header-cell *matHeaderCellDef> promedio </th>
              <td mat-cell *matCellDef="let element"> {{element.promedio}} </td>
            </ng-container>
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;"> 
                  <a class="pointer" matTooltip="Editar Alumno" (click)="openModal('edit',i)">
                    <mat-icon>edit</mat-icon>
                  </a>
                  <a class="pointer" matTooltip="Eliminar Alumno" (click)="openModalEliminar(i)"> 
                    <mat-icon>delete</mat-icon>
                  </a>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons 
            aria-label="Select page of periodic elements">
          </mat-paginator>
      </div>
    </div>
    <app-crear-editar-alumno  *ngIf="modalAddEdit==='open'" (closeModalevent)="closeModal()" [modal]="modalAddEdit" [seleccionado]="seleccionado" [typemodal]="typemodal" ></app-crear-editar-alumno>
    <app-eliminar-alumno *ngIf="modalEliminar==='open'" (closeModalevent)="closeModalEliminar()" [modal]="modalEliminar" [id]="seleccionado.id"></app-eliminar-alumno>
</div>
