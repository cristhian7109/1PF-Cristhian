<div>
    <mat-toolbar class="containerToolbar">
        <span appTitles>Cursos</span>
        <button mat-raised-button class="btn_add" (click)="openModal('add',0)">Agregar</button>
    </mat-toolbar>
    <div class="table-container">
      <!-- <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
      </mat-form-field> -->
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="listCurso">
            <ng-container matColumnDef="id">
              <th mat-header-cell  *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element;let i = index"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre Curso </th>
              <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
            </ng-container>
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripción </th>
              <td mat-cell *matCellDef="let element"> 
                <div style="padding-right: 50px;
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
                display: block;
                align-items: center;
                padding-top: 15px;
                padding-bottom: 12px;
                max-width: 300px;
            ">{{element.descripcion}}</div>
                 </td>
            </ng-container>
            <ng-container matColumnDef="duracion">
              <th mat-header-cell *matHeaderCellDef> Duración </th>
              <td mat-cell *matCellDef="let element"> {{element.duracion}} días</td>
            </ng-container>
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;"> 
                  <a class="pointer" matTooltip="Editar Alumno" (click)="openModal('edit',element)">
                    <mat-icon>edit</mat-icon>
                  </a>
                  <a class="pointer" matTooltip="Eliminar Alumno" (click)="openModalEliminar(element.id)"> 
                    <mat-icon>delete</mat-icon>
                  </a>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons 
            aria-label="Select page of periodic elements">
          </mat-paginator> -->
      </div>
    </div>
    <app-crear-editar-curso  *ngIf="modalAddEdit==='open'" (closeModalevent)="closeModal()" [modal]="modalAddEdit" [seleccionado]="seleccionado" [typemodal]="typemodal" ></app-crear-editar-curso>
    <app-eliminar-curso *ngIf="modalEliminar==='open'" (closeModalevent)="closeModalEliminar()" [modal]="modalEliminar" [curso]="seleccionado"></app-eliminar-curso>
</div>
